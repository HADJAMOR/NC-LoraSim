<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | NC-LoraSim</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            dark: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155'
            }
          },
          boxShadow: {
            'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
            'neumorphism': '8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff'
          }
        }
      }
    }
  </script>
  <style>
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-gradient {
      background: linear-gradient(-45deg, #0ea5e9, #38bdf8, #7dd3fc, #0c4a6e);
      background-size: 300% 300%;
      animation: gradientBackground 12s ease infinite;
    }

    @keyframes floatSlow {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-20px) scale(1.1); opacity: 0.9; }
      100% { transform: translateY(0) scale(1); opacity: 0.6; }
    }

    .floating-particle {
      animation: floatSlow 6s ease-in-out infinite;
      border-radius: 9999px;
      filter: blur(4px);
    }

    .input-focus-effect:focus {
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.2);
    }

    .btn-hover-effect:hover {
      transform: translateY(-2px);
    }

    .glass-effect {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
  </style>
</head>

<body class="min-h-screen animated-gradient font-sans text-gray-800 relative overflow-hidden">

  <!-- Elegant floating particles -->
  <div class="absolute inset-0 pointer-events-none z-0">
    <div class="absolute top-1/4 left-1/3 w-4 h-4 bg-white/10 floating-particle"></div>
    <div class="absolute top-2/3 left-1/4 w-3 h-3 bg-white/20 floating-particle delay-200"></div>
    <div class="absolute bottom-1/3 right-1/3 w-5 h-5 bg-white/10 floating-particle delay-400"></div>
    <div class="absolute bottom-1/4 left-2/3 w-2 h-2 bg-white/15 floating-particle delay-600"></div>
  </div>

  <div class="relative max-w-md w-full mx-auto p-4 animate__animated animate__fadeIn z-10">
    <div class="absolute -inset-4 bg-gradient-to-r from-primary-400 to-primary-600 rounded-2xl opacity-20 blur-lg"></div>

    <div class="relative bg-white/95 glass-effect rounded-xl shadow-xl overflow-hidden border border-white/20">
      <div class="h-2 bg-gradient-to-r from-primary-400 via-primary-500 to-primary-600"></div>

      <div class="p-8 md:p-10">
        <div class="text-center mb-8">
          <div class="flex justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
            </svg>
          </div>
          <h2 class="text-3xl font-bold text-gray-800 bg-clip-text bg-gradient-to-r from-primary-500 to-primary-700 inline-block">
            NC-LoraSim
          </h2>
          <p class="text-gray-600 mt-2">Create your account in just a few seconds</p>
        </div>

        <form action="/creer-compte_Ang" method="POST" class="space-y-6">
          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <div class="relative">
              <input type="text" name="username" required
                class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:bg-white input-focus-effect transition-all duration-300 pl-11"
                placeholder="e.g. dev2025">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <input type="password" name="password" required
                class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:bg-white input-focus-effect transition-all duration-300 pl-11"
                placeholder="••••••••">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-1">Confirm password</label>
            <div class="relative">
              <input type="password" name="confirm-password" required
                class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:bg-white input-focus-effect transition-all duration-300 pl-11"
                placeholder="••••••••">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
              </div>
            </div>
          </div>

          <button type="submit"
            class="w-full bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-medium py-3.5 px-4 rounded-lg transition-all duration-300 btn-hover-effect shadow-lg hover:shadow-xl flex items-center justify-center">
            <span class="mr-2">Create my account</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd"/>
            </svg>
          </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
          <p class="text-sm text-gray-600">
            Already a member?
            <a href="/" class="font-medium text-primary-600 hover:text-primary-800 transition-colors duration-200">
              Log in here
            </a>
          </p>
        </div>
      </div>
    </div>

    <div class="mt-6 text-center">
      <p class="text-xs text-gray-500">
        © 2025 TEST2025. All rights reserved.
      </p>
    </div>
  </div>
</body>
</html>
