<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | NC-LoraSim</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            primary: { 50:'#f0f9ff',100:'#e0f2fe',200:'#bae6fd',300:'#7dd3fc',400:'#38bdf8',500:'#0ea5e9',600:'#0284c7',700:'#0369a1',800:'#075985',900:'#0c4a6e' },
            dark: { 900:'#0a0e17',800:'#0f172a',700:'#1e293b',600:'#334155',500:'#475569' }
          },
          boxShadow: { 'glass':'0 4px 30px rgba(0,0,0,0.3)','neumorphism':'8px 8px 16px #0a0e17,-8px -8px 16px #141a2c' }
        }
      }
    }
  </script>
  <style>
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient {
      background: linear-gradient(-45deg, #0c4a6e, #075985, #0369a1, #0c4a6e);
      background-size: 300% 300%;
      animation: gradientBackground 15s ease infinite;
    }

    @keyframes floatSlow {
      0% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { transform: translateY(-20px) scale(1.1); opacity: 0.6; }
      100% { transform: translateY(0) scale(1); opacity: 0.3; }
    }
    .floating-particle { animation: floatSlow 8s ease-in-out infinite; border-radius: 9999px; filter: blur(3px); }

    .input-focus-effect:focus { box-shadow: 0 0 0 3px rgba(14,165,233,0.3); }
    .btn-hover-effect:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(2,132,199,0.25); }

    .glass-effect { backdrop-filter: blur(16px) saturate(180%); -webkit-backdrop-filter: blur(16px) saturate(180%); background-color: rgba(15,23,42,0.75); }

    @keyframes pulse { 0% {transform:scale(1);} 50% {transform:scale(1.05);} 100% {transform:scale(1);} }
    .pulse-once { animation: pulse 0.5s ease-in-out; }

    .toggle-password { cursor:pointer; transition: all 0.2s ease; }
    .toggle-password:hover { color:#38bdf8; }
    .language-selector { transition: all 0.3s ease; }
    .language-selector:hover { transform: scale(1.05); }

    .star { position:absolute; background-color:white; border-radius:50%; animation: twinkle 4s infinite; }
    @keyframes twinkle { 0% {opacity:0.2;} 50% {opacity:1;} 100% {opacity:0.2;} }

    /* --- Responsive platform wider layout --- */
    #platform-container {
        max-width: 400px;
        margin: 0 auto;
        transform-origin: top center;
        padding: 20px;
        box-sizing: border-box;
    }

    #platform-container p,
    #platform-container h2,
    #platform-container input,
    #platform-container button {
        font-size: clamp(0.75rem, 1.5vw, 1rem);
    }

    .github-link {
        font-size: clamp(0.75rem, 1.5vw, 1rem);
        white-space: nowrap;
    }
  </style>
</head>

<body class="min-h-screen animated-gradient font-sans text-gray-200 relative overflow-hidden">

  <!-- Stars -->
  <div class="absolute inset-0 pointer-events-none z-0" id="stars-container"></div>

  <!-- Floating particles -->
  <div class="absolute inset-0 pointer-events-none z-0">
    <div class="absolute top-1/4 left-1/3 w-4 h-4 bg-primary-400/20 floating-particle"></div>
    <div class="absolute top-2/3 left-1/4 w-3 h-3 bg-primary-300/30 floating-particle delay-200"></div>
    <div class="absolute bottom-1/3 right-1/3 w-5 h-5 bg-primary-500/20 floating-particle delay-400"></div>
    <div class="absolute bottom-1/4 left-2/3 w-2 h-2 bg-primary-200/25 floating-particle delay-600"></div>
    <div class="absolute top-1/2 right-1/4 w-3 h-3 bg-primary-300/20 floating-particle delay-800"></div>
    <div class="absolute top-1/5 right-1/3 w-4 h-4 bg-primary-400/15 floating-particle delay-1000"></div>
  </div>

  <!-- Language bar -->
  <div class="absolute top-4 right-4 z-20 flex items-center space-x-3">
    <div class="language-selector bg-dark-700/30 glass-effect rounded-full p-2 shadow-glass">
      <select class="bg-transparent text-gray-300 text-sm outline-none">
        <option value="fr">FR</option>
        <option value="en" selected>EN</option>
      </select>
    </div>
  </div>

  <!-- Main container -->
  <div id="platform-container" class="relative w-full p-3 animate__animated animate__fadeIn z-10 mt-10">
    <div class="absolute -inset-4 bg-gradient-to-r from-primary-700 to-primary-900 rounded-2xl opacity-30 blur-lg"></div>
    <div class="relative glass-effect rounded-xl shadow-neumorphism overflow-hidden border border-gray-700/30">
      <div class="h-2 bg-gradient-to-r from-primary-600 via-primary-500 to-primary-400"></div>

      <div class="p-8 md:p-10">
        <div class="text-center mb-8">
          <div class="flex justify-center mb-4">
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-primary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <div class="absolute -inset-2 bg-primary-900/30 rounded-full -z-10"></div>
            </div>
          </div>
          <h2 class="text-3xl font-bold text-white bg-clip-text bg-gradient-to-r from-primary-400 to-primary-200 inline-block">
            NC-LoraSim
          </h2>
          <p class="text-gray-400 mt-2">LoRaWAN Simulation Platform</p>
        </div>

        <form action="/connexion" method="POST" class="space-y-6" id="loginForm">
          <div class="relative">
            <label class="block text-sm font-medium text-gray-300 mb-1">Username or Email</label>
            <div class="relative">
              <input type="text" name="username" autocomplete="username" required
                class="w-full px-4 py-3 border border-gray-700 rounded-lg bg-dark-600/50 text-white focus:bg-dark-600 input-focus-effect transition-all duration-300 pl-11 placeholder-gray-500"
                placeholder="username or email@example.com">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="relative">
            <div class="flex justify-between items-center mb-1">
              <label class="block text-sm font-medium text-gray-300">Password</label>
              <a href="/mot-de-passe-oublie" class="text-xs text-primary-400 hover:text-primary-300 transition-colors">Forgot password?</a>
            </div>
            <div class="relative">
              <input type="password" name="password" id="passwordField" autocomplete="current-password" required
                class="w-full px-4 py-3 border border-gray-700 rounded-lg bg-dark-600/50 text-white focus:bg-dark-600 input-focus-effect transition-all duration-300 pl-11 pr-11 placeholder-gray-500"
                placeholder="••••••••">
            </div>
          </div>

          <button type="submit" id="loginButton"
            class="w-full bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-500 hover:to-primary-600 text-white font-medium py-3.5 px-4 rounded-lg transition-all duration-300 btn-hover-effect shadow-lg flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            <span id="loginText">Log in</span>
            <div id="loginSpinner" class="hidden ml-2">
              <i class="fas fa-circle-notch fa-spin"></i>
            </div>
          </button>

          <div class="flex justify-center">
            <a href="creer-compte.html" class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-700 rounded-lg shadow-sm bg-dark-600/50 text-sm font-medium text-gray-300 hover:bg-dark-600 transition-colors duration-200">
              Go to sign-up page
            </a>
          </div>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-700 text-center">
          <p class="text-sm text-gray-400 github-link">
            Explore the source code on
            <a href="https://github.com/HADJAMOR/NC-LoraSim" target="_blank" class="font-medium text-primary-400 hover:text-primary-300 transition-colors duration-200">
              GitHub
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Stars
      const starsContainer = document.getElementById('stars-container');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.width = `${Math.random() * 3}px`;
        star.style.height = star.style.width;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        starsContainer.appendChild(star);
      }

      // Toggle password
      const togglePassword = document.getElementById('togglePassword');
      const passwordField = document.getElementById('passwordField');
      if(togglePassword){
        togglePassword.addEventListener('click', function() {
          const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordField.setAttribute('type', type);
          this.classList.toggle('fa-eye');
          this.classList.toggle('fa-eye-slash');
        });
      }

      // Form submit
      const loginForm = document.getElementById('loginForm');
      const loginButton = document.getElementById('loginButton');
      const loginText = document.getElementById('loginText');
      const loginSpinner = document.getElementById('loginSpinner');
      loginForm.addEventListener('submit', function(e) {
        loginText.classList.add('hidden');
        loginSpinner.classList.remove('hidden');
        loginButton.disabled = true;
        setTimeout(() => {
          loginText.classList.remove('hidden');
          loginSpinner.classList.add('hidden');
          loginButton.disabled = false;
        }, 2000);
      });

      // Input animation
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (this.value) {
            this.classList.add('pulse-once');
            setTimeout(() => { this.classList.remove('pulse-once'); }, 500);
          }
        });
      });
    });

    // --- Adjust platform scale depending on screen size/zoom ---
    function resizePlatform() {
      const container = document.getElementById('platform-container');
      const screenWidth = window.innerWidth;
      let scale = 1;
      if (screenWidth < 500) scale = screenWidth / 500;
      container.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', resizePlatform);
    window.addEventListener('load', resizePlatform);
  </script>
</body>
</html>
