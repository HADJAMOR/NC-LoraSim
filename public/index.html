<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Simulateur LoRa pour réseaux connectés">
  <title>NC_LoRaSim - Simulateur LoRa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              600: '#2563eb',
              700: '#1d4ed8',
            },
            dark: {
              800: '#1e293b',
              900: '#0f172a',
            }
          }
        }
      }
    }
  </script>
  <style>
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Animation d'arrière-plan professionnelle */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #f3f4f6 25%, #ffffff 25%, #ffffff 50%, #f3f4f6 50%, #f3f4f6 75%, #ffffff 75%, #ffffff 100%);
      background-size: 20px 20px;
      opacity: 0.1;
      z-index: -2;
      animation: bgMove 60s linear infinite;
    }
    
    @keyframes bgMove {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
    
    /* Particules animées */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(37, 99, 235, 0.1);
      border-radius: 50%;
      animation: particleMove linear infinite;
    }
    
    @keyframes particleMove {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-100vh) rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-sans flex items-center justify-center min-h-screen px-4 relative overflow-hidden">
  <!-- Particules animées en arrière-plan -->
  <div class="particles" id="particles"></div>
  
  <!-- Carte principale -->
  <div class="bg-white/90 backdrop-blur-sm shadow-2xl rounded-3xl p-8 max-w-md w-full text-center border border-gray-100 overflow-hidden relative z-10">
    <!-- Logo animé -->
    <div class="animate-float mx-auto mb-6 w-20 h-20 bg-gradient-to-r from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
    </div>
    
    <h1 class="text-3xl font-bold text-gray-900 mb-2">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-blue-400">NC_LoRaSim</span>
    </h1>
    <p class="text-gray-600 mb-1">Simulateur de réseau LoRaWan</p>
    <div class="h-1 w-20 bg-gradient-to-r from-blue-500 to-blue-300 mx-auto my-4 rounded-full"></div>
    
    <p class="text-gray-600 mb-8">Veuillez choisir votre langue / Please select your language</p>
    
    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <!-- Bouton Français avec drapeau -->
      <button onclick="setLanguage('fr')" class="relative overflow-hidden group bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-medium py-3 px-6 rounded-xl transition-all duration-300 shadow-md hover:shadow-lg">
        <span class="relative z-10 flex items-center justify-center gap-3">
          <span class="w-6 h-6 flex items-center justify-center">
            <svg viewBox="0 0 640 480" width="24" height="18">
              <path fill="#fff" d="M0 0h640v480H0z"/>
              <path fill="#002654" d="M0 0h213.3v480H0z"/>
              <path fill="#ce1126" d="M426.7 0H640v480H426.7z"/>
            </svg>
          </span>
          Français
        </span>
        <span class="absolute inset-0 bg-white/10 group-hover:bg-white/20 transition-all duration-500"></span>
      </button>
      
      <!-- Bouton English avec drapeau -->
      <button onclick="setLanguage('en')" class="relative overflow-hidden group bg-white hover:bg-gray-50 border border-gray-200 text-gray-800 font-medium py-3 px-6 rounded-xl transition-all duration-300 shadow-md hover:shadow-lg">
        <span class="relative z-10 flex items-center justify-center gap-3">
          <span class="w-6 h-6 flex items-center justify-center">
            <svg viewBox="0 0 640 480" width="24" height="18">
              <path fill="#012169" d="M0 0h640v480H0z"/>
              <path fill="#FFF" d="m75 0 244 181L562 0h78v62L400 241l240 178v61h-80L320 301 81 480H0v-60l239-178L0 64V0h75z"/>
              <path fill="#C8102E" d="m424 281 216 159v40L369 281h55zm-184 20 6 35L54 480H0l240-179zM640 0v3L391 191l2-44L590 0h50zM0 0l239 176h-60L0 42V0z"/>
              <path fill="#FFF" d="M241 0v480h160V0H241zM0 160v160h640V160H0z"/>
              <path fill="#C8102E" d="M0 193v96h640v-96H0zM273 0v480h96V0h-96z"/>
            </svg>
          </span>
          English
        </span>
        <span class="absolute inset-0 bg-gray-100/50 group-hover:bg-gray-100/70 transition-all duration-500"></span>
      </button>
    </div>
    
    <p class="text-xs text-gray-400 mt-8">Version 1.0.0 © 2025 NC_LoRaSim</p>
  </div>

  <script>
    // Création des particules animées
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Taille aléatoire entre 5px et 15px
        const size = Math.random() * 10 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Position aléatoire
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.bottom = `-${size}px`;
        
        // Animation avec durée aléatoire
        const duration = Math.random() * 30 + 20;
        particle.style.animation = `particleMove ${duration}s linear infinite`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        // Opacité aléatoire
        particle.style.opacity = Math.random() * 0.4 + 0.1;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialisation des particules au chargement
    window.addEventListener('load', createParticles);
    
    function setLanguage(lang) {
      // Ajout d'une animation de chargement
      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => {
        btn.disabled = true;
        btn.querySelector('svg').classList.add('animate-spin');
      });
      
      // Redirection après un léger délai pour l'UX
      setTimeout(() => {
        if (lang === 'fr') {
          window.location.href = "/connexion.html";
        } else {
          window.location.href = "/connexion_Ang.html";
        }
      }, 500);
    }
  </script>
</body>
</html>
